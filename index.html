<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal blog card</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="card__container">
        <div class="content__card">
          <img alt="Cactus" class="img__content" src="./assets/cactus_img.jpg" />
          <div class="tags__content">
            <div class="tag__tags">
              Design
            </div>
          </div>
          <h2 class="title__content">Embracing Minimalism</h2>
          <p class="text__content">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
        </div>
        <hr class="division__card"/>
        <div class="author__card">
          Annie Spratt
        </div>
      </div>
    </div>
  </body>
</html>
